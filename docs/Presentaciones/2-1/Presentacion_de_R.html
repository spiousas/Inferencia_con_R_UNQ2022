# Un paso hacia la ciencia abierta

### Replicabilidad

Es posible generar scripts de an√°lisis o documentos utilizando **Rmarkdown** 


### Reproductibilidad

Otra raz√≥n importante para considerar **R** es que hay muchas herramientas gratuitas dise√±adas para incrementar la **reproductibilidad** en ciencia

**R** ofrece la posibilidad de utilizar sistemas de control de cambios tipo **git** para trabajar colaborativamente y de forma organizada.

# El lenguaje R

El lenguaje **R** ha mejorado tanto en mejoras en el **R** base como en mediante el desarrollo de **paquetes**

Con unas l√≠neas de c√≥digo podemos **importar** los datos, **crear** una variable y **calcular** las medias por grupo.


```r
library(dplyr)

data &lt;- read_csv("mi_experimento.csv")    # Leer los datos
data &lt;- mutate(data, nueva_var = var + 2) # Crear una nueva variable
data &lt;- data %&gt;%
  group_by(grupejo) %&gt;%
  summarise(media = mean(new_var)         # Obtener la media por grupo
```

Esto nos permite **probar** cosas y **equivocarnos** sin necesidad de modificar los datos originales

Esto se contrapone a los softwares **point and click** en los cuales hay que tener una versi√≥n del archivo de datos para cada paso
